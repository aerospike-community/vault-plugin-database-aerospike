# Aerospike database configuration file.

# This stanza must come first.
service {
    user root
    group root
    paxos-single-replica-limit 1 # Number of nodes where the replica count is automatically reduced to 1.
    pidfile /var/run/aerospike/asd.pid
    proto-fd-max 15000
    feature-key-file /opt/aerospike/etc/features.conf
}

security {
    enable-security true
}

logging {
    # Log file must be an absolute path.
    file /dev/null {
        context any info
    }

    # Send log messages to stdout
    console {
        context any info
    }
}

network {
    service {
        address any
        port 3000
    }

    heartbeat {
        address any
        mode mesh # mesh is used for environments that do not support multicast
        port 3002
        interval 150
        timeout 10
    }

    fabric {
        address any
        port 3001
    }

    info {
        address any
        port 3003
    }
}

# At least one namespace must be configured
namespace test {
    replication-factor 2
    memory-size 1G
    default-ttl 30d # use 0 to never expire/evict.
    nsup-period 120

    storage-engine device {
        file /opt/aerospike/data/test.dat
        filesize 4G
        data-in-memory true # Store data in memory in addition to file.
    }
}
